<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Graham-like Navbar</title>
    <style>
        /* Basic page setup */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* Navbar styling */
        nav {
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 5px;
        }

        nav ul li a:hover {
            color: #0077cc;
        }

        nav ul li a:focus {
            outline: none;
        }

        /* Navbar layout adjustment */
        .container {
            margin-top: 60px; /* To prevent content being hidden behind the fixed navbar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Essays</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section (adjusted for navbar height) -->
    <div class="container">
        <h1>Welcome to the Paul Graham-like website!</h1>
        <p>This is a sample layout based on Paul Graham's website navbar design.</p>
    </div>

</body>
</html>
